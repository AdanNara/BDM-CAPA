<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/chat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium&family=Teko&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/595e5b2da4.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
    </style>
</head>
<body>
<div class="container">
    
    <aside class="sidevar">
        <div class="parteSuperior">
            <div class="inicio">
                <i class='bx bxs-home' ></i>
                <a href="home.html"> INICIO</a>
            </div>
            <div class="descubrir">
                <i class='bx bxs-compass'></i>
                <a  href="descubrir.html"> DESCUBRIR</a>
            </div>

            <hr>

            <div class="nuevaPublicacion">
                <i class='bx bx-plus-circle' ></i>
                <a  href="newPost.html"> Crear publicacion</a>
            </div>
            <div class="reporte">
                <i class='bx bxs-report' ></i>
                <a  href="consultaInfo.html"> Consultar</a>
            </div>
            <div class="buzon">
                <i class='bx bx-envelope'></i>
                <a  href="buzon.html"> Buzón</a>
            </div>
        </div>
        <div class="parteInferior">
            <div class="miPerfil">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg" alt="Avatar" class="user-avatar">
                <a href="userProfile.html"> Mi perfil</a>
                
            </div>
        </div>
    </aside>
    <main class="content">
  
        <div id="contenedor-chat">

            <div id="cont-Usuarios">

                <h3>Lista de usuarios:</h3>
                
                <div class="contacto">
                    <h4 class="nomUsuarios">Usuario 1</h4>
                </div>

                <div class="contacto">
                    <h4 class="nomUsuarios">Usuario 2</h4>
                </div>

                <div class="contacto">
                    <h4 class="nomUsuarios">Usuario 3</h4>
                </div>

            </div>

            <div id="cont-mensajes">
                
                <div class="defaultCont" id="cont-usuario"><h2 id="nom-usu-Chat">Usuario</h2></div>

                <div class="defaultCont" id="cont-chat">

                    <div class="msj-Yo">
                        <p class="Yo">Yo:</p> 
                        <p class="texto-msj" >Ola perro infiel</p>
                    </div>

                    <div class="msj-Otro">
                        <p class="Otro">Usuario:</p> 
                        <p class="texto-msj" >Pero si tu fuiste quien me engaño con mi ermano baboso</p>
                    </div>

                </div>

                <div id="cont-input">
                    <input id="in-texto" type="text" placeholder="Escribe tu mensaje aqui...">
                    <button id="in-enviar">Enviar</button>
                </div>

            </div>


        </div>

    </main>
</div>

<div id="abrirBuzon" class="buttonBuzon">
    <i class='bx bx-message'></i>
</div>


</body>

<script src="/js/reporte.js"></script>
<script src="/js/newPost.js"></script>

</html>
