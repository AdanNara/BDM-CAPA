<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crear reporte</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../general.css">
    <link rel="stylesheet" href="newReport.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium&family=Teko&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/595e5b2da4.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
    </style>
</head>
<body>
<div class="container">
    
    <aside class="sidevar">
        <div class="parteSuperior">
            <div class="inicio">
                <i class='bx bxs-home' ></i>
                <a href="../home/home.html"> INICIO</a>
            </div>
            <div class="descubrir">
                <i class='bx bxs-compass'></i>
                <a  href="../descubrir/descubrir.html"> DESCUBRIR</a>
            </div>
            <div class="nuevaPublicacion">
                <i class='bx bx-plus-circle' ></i>
                <a  href="../newPost/newPost.html"> Crear publicacion</a>
            </div>
            <div class="Chat">
                <i class='bx bx-conversation' ></i>
                <a  href="../chat/chat.html"> Chat</a>
            </div>
            <div class="reporte">
                <i class='bx bxs-report' ></i>
                <a  href="../consultaInfo/consultaInfo.html"> Consultar</a>
            </div>
            <div class="buzon">
                <i class='bx bx-envelope'></i>
                <a  href="../buzon/buzon.html"> Buzón</a>
            </div>
        </div>
        <div class="parteInferior">
            <div class="miPerfil">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg" alt="Avatar" class="user-avatar">
                <a href="../userProfile/userProfile.html"> Mi perfil</a>
            </div>
            <div class="logOut"> 
                <a href="../login/logIn.html"><i class='bx bx-log-out icon-logOut'></i> Cerrar sesion</a>
            </div>
            
        </div>
    </aside>


    <main class="content">
        <div class="newPost-container">
             <!-- Cabecera -->
            <div class="post-header">
                <div class="user-data">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg" alt="Avatar" class="user-avatar">
                    <p class="username">Nombre de Usuario</p>
                </div>
                <div class="newPost-category">
                   
                    <select name="categories" id="categories-newPost">
                        <option value="" disabled selected>Selecciona una categoria</option>
                        <option value="sugerencia">SUGERENCIA</option>
                        <option value="reporte">REPORTE BUG</option>
                        <option value="queja">QUEJA</option>
                      </select>
                </div>
            </div>
             <!-- Contenido -->
             <div class="post-content">
                <h1>Reporte</h1>
                <textarea name="description" id="in_description" placeholder="Escriba su reporte aquí..."></textarea>
            </div>
            
            <div class="post-actions">
                <button id="publishPost">Enviar reporte</button>
            </div>
        </div>
    </main>
</div>


<div id="abrirBuzon" class="buttonBuzon">
    <i class='bx bx-message'></i>
</div>


</body>


<script src="newReport.js"></script>

</html>
